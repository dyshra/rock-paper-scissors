<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper, scissors!</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="startpage">
            <div class="finalresult"></div>
            <div class='startGame'>
                <div class='sg-1'>
                    <div class='sg-3'>
                        <a href=# class="sg-2">Start game</a>
                    </div>
                </div>
            
            </div>
        </div>
        <main>
            <div class='rps-heading'>
                <div class='rps-border-1'>
                    <div class='rps-border-3'>
                        <div class='rps-border-2'>Rock, Paper & Scissors!</div>
                    </div>
                </div>
            
            </div>
            <div class='newgame-heading'>
                <div class='ng-border-1'>
                    <div class='ng-border-3'>
                        <a href=# id='newgame' class="ng-border-2">New game</a>
                    </div>
                </div>
            
            </div>
            <div class='buttons'>
                <div class="rock-border-1">
                    <div class="rock-border-3">
                        <img src="images/rocks-512.png" id='rock' class='hand'>
                    </div>
                </div>
                <div class="paper-border-1">
                    <div class="paper-border-3">
                        <img src="images/paper-icon-png-11.jpg" id='paper' class='hand'>
                    </div>
                </div>
                <div class="scissors-border-1">
                    <div class="scissors-border-3">
                        <img src="images/scissors-icon-png-26.jpg" id='scissors' class='hand'>
                    </div>
                </div>
            </div>
            
            <div class="icons">
                <span class="material-icons md-32">
                    face
                </span>
                <span class="material-icons md-32">
                    computer
                </span>
            </div>
            
            <div class=versus>
                <div id='result-1'></div>
                <div id='result-2'></div>
            </div>
            <div class=score>
                <div id='p-score'></div>
                <div id='c-score'></div>
            </div>
            <div id='winner'></div>
        </main>
    </body>
    <script type="text/javascript" src="rps.js"></script>
</html>
